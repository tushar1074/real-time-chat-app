<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .chat-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        #chat {
            background: #f5f7fa;
            border-radius: 15px;
            padding: 20px;
            height: 350px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 70%;
            position: relative;
            animation: fadeIn 0.4s ease-in-out;
            word-wrap: break-word;
        }
        .message.incoming {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            align-self: flex-start;
            color: white;
        }
        .message.outgoing {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            align-self: flex-end;
            color: white;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        input.form-control {
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
        }
        #sendMessage {
            border-radius: 50px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        #sendMessage:hover {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            transform: scale(1.05);
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="chat-container">
        <h2 class="text-center mb-4">ðŸŒŸ Real-Time Chat</h2>

        <div id="chat"></div>

        <div class="mb-3">
            <input id="senderInput" type="text" class="form-control" placeholder="Your name..."/>
        </div>

        <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
            <button id="sendMessage" class="btn ms-2">Send ðŸš€</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');

        const currentSender = document.getElementById('senderInput').value.trim();
        messageElement.className = "message " + (message.sender === currentSender ? "outgoing" : "incoming");

        messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (sender === '' || content === '') {
            alert("Name and message cannot be empty!");
            return;
        }

        const chatMessage = { sender: sender, content: content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
